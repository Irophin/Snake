<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<meta charset="UTF-8">
	<title>Snake game</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
	<script type="module" src="script/router.js" defer></script>
</head>
<body>

<header>
	<h1>Snake game</h1>
</header>

<main>

	<div id="container"></div>

	<template id="game-template">
		<div class="popup-play open">
			<div class="popup-content">
				<h2 class="title"></h2>
				<p>Size : <span class="size"></span></p>
				<p>Speed : <span class="speed"></span></p>
			</div>
			<button class="play">Play</button>
		</div>

		<canvas id="board">
		</canvas>

		<div class="score">
			<p>Score : <span class="score-value">0</span></p>
		</div>
	</template>

	<template id="home-template">
		<h2>Bienvenue sur le jeu du snake</h2>
		<p>Le but du jeu est de manger le plus de pommes possible en évitant les murs et le corps du serpent.</p>
		<p>Choisissez un mode de jeu :</p>
		<div id="levels">

		</div>
	</template>

</main>

<footer>
	<p>Réalisé par Luka Maret et Lilian Baudry - G2S3</p>
</footer>

</body>
</html>
